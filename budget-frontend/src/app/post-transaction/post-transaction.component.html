<div class="container">
  <div class="form-container">
    <h2 class="form-title">Ajouter Nouvelle Transaction</h2>
    <form [formGroup]="postTransactionForm" >
      <div class="form-group">
        <label for="montant">Montant:</label>
        <input type="number" id="montant" name="montant" required formControlName ="montant"/>
      </div>

      <div class="form-group">
        <label for="categorie">Cat√©gorie:</label>
        <input type="text" id="categorie" name="categorie" required formControlName = "categorie"/>
      </div>

      <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required formControlName = "date"/>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" required formControlName = "description"/>
      </div>

      <button type="submit" (click)="postTransaction()">Post</button>
    </form>
  </div>
</div>
